<html>
<head>
    
    <title>Rock Paper Scissors</title>

</head>
    <body>


        <script>
            /* 
            Get computer input(math.random number 0-2)
                convert 0-2 to rock paper scissors
                    assign computer input string to variable
                        return string

            Start game
                Get player input(use prompt.log)
                    Compare computer input and player input
                        add score to winner
                            who has higher score wins, or a draw if equal         
            
            */
            
            function computerPlay(){
                
                let computerChoose;
                let x = Math.floor(Math.random() * 3);

                if(x == 0){
                    computerChoose = 'ROCK';
                    return computerChoose;
                }else if(x == 1){
                    computerChoose = 'PAPER';
                    return computerChoose;
                }else{
                    computerChoose = 'SCISSORS';
                    return computerChoose;
                }


            }

            function playRound(playerSelection, computerSelection){
                
                playerSelection = playerSelection.toUpperCase();
                let roundWinner;
              

                /*compare rock*/
                switch(playerSelection){
                    
                    case 'ROCK':
                        if(computerSelection == 'SCISSORS'){
                            console.log('You won! Rock beats Scissors!');
                            roundWinner = 'Player';
                        }else if(computerSelection == 'PAPER'){
                            console.log('You lose! Rock loses to Paper!');
                            roundWinner = 'Computer';
                        }else{
                            console.log('It\'s a draw!');
                            roundWinner = 'Draw';
                        }
                        break;
                    
                    case 'PAPER':
                        if(computerSelection == 'ROCK'){
                            console.log('You won! Paper beats Rock!');
                            roundWinner = 'Player';
                        }else if(computerSelection == 'SCISSORS'){
                            console.log('You lose! Paper loses to Scissors!');
                            roundWinner = 'Computer';
                        }else{
                            console.log('It\'s a draw!');
                            roundWinner = 'Draw';
                        }
                        break;
                    
                    case 'SCISSORS':
                        if(computerSelection == 'PAPER'){
                            console.log('You won! Scissors beats Paper!');
                            roundWinner = 'Player';
                        }else if(computerSelection == 'ROCK'){
                            console.log('You lose! Scissors loses to Rock!');
                            roundWinner = 'Computer';
                        }else{
                            console.log('It\'s a draw!');
                            roundWinner = 'Draw';
                        }
                        break;
                }
                
                return roundWinner;
            }

            function game(){

                let playerChoose;
                let roundWinner;
                let playerScore = 0;
                let computerScore = 0;

                for(i = 0; i < 5; i++){
                
                    playerChoose = prompt('Choose:Rock, Paper or Scissors', '');
                    roundWinner = playRound(playerChoose, computerPlay());
                
                    switch(roundWinner){
                         case 'Player':
                            playerScore++;
                            break;
                        case 'Computer':
                            computerScore++;
                            break;
                        case 'Draw':
                            break;
                    }    
                }
                
                if(playerScore > computerScore){
                    alert('Congratulations! You won the game!');
                } else if(computerScore > playerScore){
                    alert('You lose! Try again!');
                } else {
                    alert('It\'s a draw! Nice game!');
                }
                
            }

            game();

        </script>

    </body>
</html>
