<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <style>
        html {
            font-family: Arial, sans-serif;
        }

        body {
            max-width: 100vw;
            max-height: 100vh;
        }

        h1 {
            text-align: center;
        }

        h3 {
            text-align: center;
        }

        main {
            background-color: rgb(167, 209, 247);
            width: 700px;
            padding: 10px 0px 20px 0;
            margin: auto;
        }

        #container {
            background-color: rgb(255, 0, 0);
            width: 400px;
            margin: auto;
            text-align: center;   
            border: 3px solid rgb(255, 255, 255);
        }

        button {
            display: inline-block;
        }
       
        #score {
            margin: auto;
            margin-top: 30px;
            background-color: rgb(89, 92, 252);
            width: 300px;
            border: 3px solid black;
        }

        #score > p {
            margin-left: 20px;
        }

        #result {
            margin: auto;
            margin-top: 30px;
            background-color: rgb(218, 255, 51);
            width: 300px;
            text-align: center;
            border: 3px solid black;
        }

        #result > p {
            display: inline-block;
        }

        button {
            width: 100px;
            margin: 10px;
        }

    </style>

</head>
    <body>

        <h1>ROCK PAPER SCISSORS</h1>
        

    <main>
        <h3>Instructions: Choose and click the button of your choice.<br>
            First to 5 points wins the game.</h3>
        <div id='container'>
            
                <button id='ROCK' onclick="game('ROCK')">ROCK</button>
                <button id='PAPER' onclick="game('PAPER')">PAPER</button>
                <button id='SCISSORS' onclick="game('SCISSORS')">SCISSORS</button>
        </div>
        <div id='score'>
            <p id='player'>PLAYER SCORE:</p> 
            <p id='computer'>COMPUTER SCORE:</p>
        </div>
        <div id='result'>
            <p>ROUND RESULT:</p></br>
            <p id='resultMsg'></p> 
        </div>
            
    </main>

        <script>
             
            let playerScore = 0;
            let computerScore = 0;

            
            function computerPlay(){
                
                let computerChoose;
                let x = Math.floor(Math.random() * 3);

                if(x == 0){
                    computerChoose = 'ROCK';
                    return computerChoose;
                }else if(x == 1){
                    computerChoose = 'PAPER';
                    return computerChoose;
                }else{
                    computerChoose = 'SCISSORS';
                    return computerChoose;
                }
            }
            
            function playRound(playerSelection, computerSelection){
                
                playerSelection = playerSelection.toUpperCase();
                let roundWinner;
              

                
                switch(playerSelection){
                    
                    case 'ROCK':
                        if(computerSelection == 'SCISSORS'){
                            console.log('You won! Rock beats Scissors!');
                            document.getElementById('resultMsg').textContent = 'You won! Rock beats Scissors!';
                            roundWinner = 'Player';
                        }else if(computerSelection == 'PAPER'){
                            console.log('You lose! Rock loses to Paper!');
                            document.getElementById('resultMsg').textContent = 'You lose! Rock loses to Paper!';
                            roundWinner = 'Computer';
                        }else{
                            console.log('It\'s a draw!');
                            document.getElementById('resultMsg').textContent = 'It\'s a draw!';
                            roundWinner = 'Draw';
                        }
                        break;
                    
                    case 'PAPER':
                        if(computerSelection == 'ROCK'){
                            console.log('You won! Paper beats Rock!');
                            document.getElementById('resultMsg').textContent = 'You won! Paper beats Rock!';
                            roundWinner = 'Player';
                        }else if(computerSelection == 'SCISSORS'){
                            console.log('You lose! Paper loses to Scissors!');
                            document.getElementById('resultMsg').textContent = 'You lose! Paper loses to Scissors!';
                            roundWinner = 'Computer';
                        }else{
                            console.log('It\'s a draw!');
                            document.getElementById('resultMsg').textContent = 'It\'s a draw!';
                            roundWinner = 'Draw';
                        }
                        break;
                    
                    case 'SCISSORS':
                        if(computerSelection == 'PAPER'){
                            console.log('You won! Scissors beats Paper!');
                            document.getElementById('resultMsg').textContent = 'You won! Scissors beats Paper!';
                            roundWinner = 'Player';
                        }else if(computerSelection == 'ROCK'){
                            console.log('You lose! Scissors loses to Rock!');
                            document.getElementById('resultMsg').textContent = 'You lose! Scissors loses to Rock!';
                            roundWinner = 'Computer';
                        }else{
                            console.log('It\'s a draw!');
                            document.getElementById('resultMsg').textContent = 'It\'s a draw!';
                            roundWinner = 'Draw';
                        }
                        break;
                }
                
                return roundWinner;
            }


            function game(buttonChoice){
 
                let roundWinner;
                let playagain;
  
                
                    
                    roundWinner = playRound(buttonChoice, computerPlay());
                
                    switch(roundWinner){
                         case 'Player':
                            playerScore++;
                            document.getElementById('player').textContent = 'PLAYER SCORE: ' + playerScore;
                            break;
                        case 'Computer':
                            computerScore++;
                            document.getElementById('computer').textContent = 'COMPUTER SCORE: ' + computerScore;
                            break;
                        case 'Draw':
                            break;
                    }
                  
                
                
                if(playerScore === 5){
                    playagain = confirm('Congratulations! You won the game! Play again?');   
                } else if(computerScore === 5) {
                    playagain = confirm('You lose! Play again?'); 
                } 

                if(playagain){
                    setGame();
                }
                
            }

            function setGame(){

                playerScore = 0;
                computerScore = 0;

                document.getElementById('player').textContent = 'PLAYER SCORE: ' + playerScore;
                document.getElementById('computer').textContent = 'COMPUTER SCORE: ' + computerScore;
                document.getElementById('resultMsg').textContent = '';

            }

            

        </script>

    </body>
</html>
